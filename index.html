<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carta con voz üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* üíå Sobre */
.envelope {
  width: 360px;
  height: 230px;
  background: #fff;
  border-radius: 16px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 20px 45px rgba(0,0,0,0.35);
  overflow: hidden;
}

/* Tapa */
.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: #ff4d6d;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  z-index: 3;
  transform-origin: top;
  transition: transform 1s ease;
}

/* üìú Papel */
.paper {
  position: absolute;
  bottom: -75%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  height: 85%;
  background: #fffdf7;
  border-radius: 18px;
  padding: 25px;
  box-sizing: border-box;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  transition: bottom 1.2s ease;
  z-index: 2;
  overflow-y: auto;
}

/* Abierto */
.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .paper {
  bottom: 8%;
}

/* Contenido */
.heart {
  font-size: 3.5em;
  text-align: center;
  animation: latido 1.2s infinite;
}

@keyframes latido {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

h1 {
  text-align: center;
  color: #ff4d6d;
}

p {
  color: #444;
  line-height: 1.7;
  font-size: 1.05em;
}

.question {
  margin: 20px 0 10px;
  font-size: 1.2em;
  font-weight: bold;
  color: #ff4d6d;
  text-align: center;
}

.buttons {
  text-align: center;
  margin-bottom: 15px;
}

button {
  padding: 12px 24px;
  border: none;
  border-radius: 30px;
  font-size: 1em;
  margin: 6px;
  cursor: pointer;
}

.btn-si { background: #ff4d6d; color: white; }
.btn-no { background: #555; color: white; }

.result {
  display: none;
  text-align: center;
  font-size: 1.3em;
  color: #ff4d6d;
  margin-top: 20px;
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>

  <div class="paper">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Para Yin</h1>

    <p id="texto">
      Desde que llegaste a mi vida, algo cambi√≥.  
      Los d√≠as se sienten m√°s ligeros,  
      las sonrisas m√°s sinceras  
      y el coraz√≥n un poco m√°s valiente.
      <br><br>
      No s√© cu√°ndo pas√≥,  
      pero hoy s√© que me importas  
      m√°s de lo que imagin√©.
    </p>

    <div class="question">
      ¬øQuieres ser mi San Valent√≠n? üíñ
    </div>

    <div class="buttons">
      <button class="btn-si" onclick="responder(true, event)">S√≠ üíò</button>
      <button class="btn-no" onclick="responder(false, event)">No üíî</button>
    </div>

    <div class="result" id="resultado"></div>
  </div>
</div>

<script>
const envelope = document.getElementById("envelope");
const texto = document.getElementById("texto").innerText;
const resultado = document.getElementById("resultado");

let abierta = false;

/* Voz */
function hablar(mensaje) {
  speechSynthesis.cancel();
  const voz = new SpeechSynthesisUtterance(mensaje);
  voz.lang = "es-ES";
  voz.rate = 0.95;
  voz.pitch = 1;
  speechSynthesis.speak(voz);
}

/* Abrir carta */
envelope.addEventListener("click", () => {
  if (!abierta) {
    envelope.classList.add("open");
    abierta = true;
    hablar(texto + " ¬øQuieres ser mi San Valent√≠n?");
  }
});

/* Responder */
function responder(si, event) {
  event.stopPropagation();

  document.querySelector(".buttons").style.display = "none";
  resultado.style.display = "block";

  const mensaje = si
    ? "Gracias por decir que s√≠. Me hiciste muy feliz."
    : "Gracias por leer mi carta. Aprecio tu tiempo.";

  resultado.textContent = mensaje;
  hablar(mensaje);
}
</script>

</body>
</html>
