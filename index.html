<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Yin </title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(270deg, #ff758c, #ff7eb3, #ff9a9e);
  background-size: 600% 600%;
  animation: fondo 12s ease infinite;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Arial, sans-serif;
  color: white;
  text-align: center;
}

@keyframes fondo {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.card {
  background: rgba(255,255,255,0.22);
  backdrop-filter: blur(12px);
  padding: 35px;
  border-radius: 28px;
  max-width: 390px;
  box-shadow: 0 0 40px rgba(0,0,0,0.35);
  animation: aparecer 1.5s ease;
  z-index: 2;
}

@keyframes aparecer {
  from { opacity: 0; transform: scale(0.7); }
  to { opacity: 1; transform: scale(1); }
}

.heart {
  font-size: 4.8em;
  animation: latido 1.1s infinite;
}

@keyframes latido {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.4); }
}

button {
  margin: 10px;
  padding: 14px 26px;
  border: none;
  border-radius: 30px;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
}

.btn-si { background: white; color: #ff4d6d; }
.btn-no { background: #444; color: white; }

.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 64px;
  height: 64px;
  background: #ff4d6d;
  color: white;
  border-radius: 50%;
  font-size: 1.5em;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 9999;
  box-shadow: 0 6px 20px rgba(0,0,0,0.45);
}
</style>
</head>

<body>

<!--  AUDIO (SIN autoplay, SIN muted) -->

</audio>

<!--  BOTN REAL -->
<div class="music-btn" id="musicBtn"></div>

<div class="card">

</div>

</body>
</html>
