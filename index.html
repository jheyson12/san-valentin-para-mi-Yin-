<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Yin 游눘</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      padding: 35px;
      border-radius: 25px;
      max-width: 380px;
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
      animation: aparecer 1.8s ease;
      z-index: 2;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.3em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.05em;
      line-height: 1.6;
    }

    .heart {
      font-size: 4.5em;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.35); }
    }

    button {
      margin-top: 25px;
      padding: 14px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      font-weight: bold;
      background: white;
      color: #ff4d6d;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.25);
    }

    button:hover {
      background: #ffe6ec;
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: subir 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes subir {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

<audio id="musica" loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_0c1a6c2d92.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <div class="heart">仇벒잺</div>
  <h1>Yin, amor de mi vida</h1>
  <h2>쯈uieres ser mi San Valent칤n?</h2>

  <p>
    Desde el primer d칤a que llegaste a mi vida,  
    todo cambi칩 para mejor.  
    Tu sonrisa ilumina mis d칤as  
    y tu amor da sentido a cada latido de mi coraz칩n.
    <br><br>
    No hay palabras suficientes para describir  
    lo mucho que significas para m칤.
  </p>

  <button onclick="reproducirTodo()">Esc칰chalo 游눗</button>
</div>

<script>
  // corazones flotando
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "floating-heart";
    h.innerText = "仇벒잺";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (15 + Math.random() * 25) + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 8000);
  }, 500);

  function reproducirTodo() {
    // m칰sica
    const musica = document.getElementById("musica");
    musica.volume = 0.5;
    musica.play().catch(() => {});

    // voz (esperar voces)
    const texto = `
    Yin, amor de mi vida.
    쯈uieres ser mi San Valent칤n?
    Gracias por existir,
    por llenar mis d칤as de amor,
    y por ser la persona m치s especial de mi vida.
    Te amo con todo mi coraz칩n.
    `;

    const mensaje = new SpeechSynthesisUtterance(texto);
    mensaje.lang = "es-ES";
    mensaje.rate = 0.9;
    mensaje.pitch = 1.1;

    const voces = speechSynthesis.getVoices();
    if (voces.length > 0) {
      mensaje.voice = voces.find(v => v.lang.startsWith("es")) || voces[0];
      speechSynthesis.speak(mensaje);
    } else {
      speechSynthesis.onvoiceschanged = () => {
        const vs = speechSynthesis.getVoices();
        mensaje.voice = vs.find(v => v.lang.startsWith("es")) || vs[0];
        speechSynthesis.speak(mensaje);
      };
    }
  }
</script>

</body>
</html>
