    .card {

      z-index: 2;

    @keyframes aparecer {

    .heart {

      margin-bottom: 10px;
    }

    @keyframes beat {

    }

    button {
      margin-top: 20px;
      padding: 14px 26px;
      border: none;
      border-radius: 30px;
      font-size: 1em;

      background: white;
      color: #ff4d6d;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {

    /* Corazones flotando */
    .floating-heart {

      color: rgba(255,255,255,0.6);
      font-size: 20px;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
      }
      to {
        transform: translateY(-10vh) scale(1.4);
        opacity: 0;
      }
    }
  </style>
</head>
