<style>
body {

  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* ğŸµ BotÃ³n mÃºsica */
.music-btn {
  position: fixed;
  bottom: 20px;

  width: 60px;
  height: 60px;
  background: #ff4d6d;
  color: white;
  border-radius: 50%;

/* ğŸ’Œ Sobre */
.envelope {

  position: relative;
  cursor: pointer;
  box-shadow: 0 15px 40px rgba(0,0,0,0.35);
  overflow: hidden;
  transition: transform 0.8s;
}

.envelope:hover {
  transform: scale(1.02);
}

/* Tapa */
.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: #ff4d6d;
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  transform-origin: top;
  transition: transform 1s ease;
  z-index: 3;
}

/* Carta */
.letter {
  position: absolute;
  bottom: -100%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  height: 90%;
  background: rgba(255,255,255,0.95);
  border-radius: 16px;
  padding: 25px;
  box-sizing: border-box;
  text-align: center;
  transition: bottom 1s ease;
  z-index: 2;
}

/* Abierto */
.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .letter {
  bottom: 5%;
}

/* Contenido */
.heart {
  font-size: 3.5em;
  animation: latido 1.2s infinite;
}

@keyframes latido {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

h1 { color: #ff4d6d; margin: 10px 0; }
p { color: #444; line-height: 1.5; }

.buttons {
  margin-top: 15px;
}

button {

  border-radius: 30px;

  cursor: pointer;
}

.btn-si {
  background: #ff4d6d;
  color: white;
}

.btn-no {

}

/* Resultado */
.result {
  display: none;
  font-size: 1.4em;
  color: #ff4d6d;
  margin-top: 20px;
}
</style>
