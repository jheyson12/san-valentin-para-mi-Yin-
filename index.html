<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  overflow: hidden;
}

/* ğŸµ BotÃ³n mÃºsica */
.music-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  background: #ff4d6d;
  color: white;
  border-radius: 50%;
  font-size: 1.4em;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
  z-index: 10;
}

/* ğŸ’Œ Sobre */
.envelope {
  width: 360px;
  height: 230px;
  background: #fff;
  border-radius: 14px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 20px 45px rgba(0,0,0,0.35);
  overflow: hidden;
}

/* Tapa */
.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  background: #ff4d6d;
  clip-path: polygon(0 0, 100% 0, 50% 60%);
  z-index: 3;
  transform-origin: top;
  transition: transform 0.9s ease;
}

/* ğŸ“œ Papel */
.paper {
  position: absolute;
  bottom: -70%;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  height: 85%;
  background: #fffdf7;
  border-radius: 18px;
  padding: 25px;
  box-sizing: border-box;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  transition: bottom 1.1s ease;
  z-index: 2;
}

/* Abierto */
.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open .paper {
  bottom: 8%;
}

/* Contenido */
.heart {
  font-size: 3.8em;
  animation: latido 1.2s infinite;
}

@keyframes latido {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

h1 { color: #ff4d6d; margin: 10px 0; }
p { color: #444; line-height: 1.6; }

.question {
  margin-top: 15px;
  font-size: 1.2em;
  font-weight: bold;
  color: #ff4d6d;
}

.buttons { margin-top: 15px; }

button {
  padding: 12px 22px;
  border: none;
  border-radius: 30px;
  font-size: 1em;
  margin: 6px;
  cursor: pointer;
}

.btn-si { background: #ff4d6d; color: white; }
.btn-no { background: #555; color: white; }

.result {
  display: none;
  margin-top: 20px;
  font-size: 1.4em;
  color: #ff4d6d;
}
</style>
</head>

<body>

<!-- ğŸµ MÃºsica -->
<audio id="musica" preload="auto">
  <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_54d40fd5a1.mp3" type="audio/mpeg">
</audio>

<div class="music-btn" id="musicBtn">ğŸµ</div>

<!-- ğŸ’Œ Sobre -->
<div class="envelope" id="envelope">
  <div class="flap"></div>

  <div class="paper">
    <div class="heart">â¤ï¸</div>
    <h1>Para Yin</h1>

    <p>
      No sÃ© en quÃ© momento te volviste tan importante,  
      pero desde que llegaste,  
      todo se siente mÃ¡s bonito y verdadero.
    </p>

    <div class="question">
      Â¿Quieres ser mi San ValentÃ­n? ğŸ’–
    </div>

    <div class="buttons">
      <button class="btn-si" onclick="responder(true, event)">SÃ­ ğŸ’˜</button>
      <button class="btn-no" onclick="responder(false, event)">No ğŸ’”</button>
    </div>

    <div class="result" id="resultado"></div>
  </div>
</div>

<script>
const envelope = document.getElementById("envelope");
const musica = document.getElementById("musica");
const musicBtn = document.getElementById("musicBtn");
const resultado = document.getElementById("resultado");

let abierta = false;
let tocando = false;

/* Abrir carta */
envelope.addEventListener("click", () => {
  if (!abierta) {
    envelope.classList.add("open");
    abierta = true;
  }
});

/* MÃºsica */
musicBtn.addEventListener("click", (e) => {
  e.stopPropagation();
  if (!tocando) {
    musica.volume = 0.6;
    musica.play();
    tocando = true;
    musicBtn.textContent = "â¸ï¸";
  } else {
    musica.pause();
    tocando = false;
    musicBtn.textContent = "ğŸµ";
  }
});

/* Respuesta */
function responder(si, event) {
  event.stopPropagation();

  document.querySelector(".buttons").style.display = "none";
  resultado.style.display = "block";

  resultado.innerHTML = si
    ? "ğŸ’– Gracias por hacerme el mÃ¡s feliz ğŸ’–"

}
</script>

</body>
</html>
